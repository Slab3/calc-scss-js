<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/styles/main.min.css">
</head>
<body>

<header>
    <div>
        <div class="logo flex-elem">
            <a href="#" class="img"><img src="src/img/pngwavecalc-sml.png" alt=""></a>
            <p>Calculator</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="table-calc flex-elem">
        <table>
            <tr>
                <!--<td>1</td>--> <!--якщо юзать це, то треба colspan на 4 помінять-->
                <td colspan="5">
                    <div class="display-calc">
                        <input type="text" value="0" class="display" name="display" maxlength="37" disabled>
                    </div>
                </td>
            </tr>
            <tr>
                <td><button id="clear" class="clear-btn">C</button></td>
                <td><button class="num-btn" data-num="7">7</button></td>
                <td><button class="num-btn" data-num="7">8</button></td>
                <td><button class="num-btn" data-num="7">9</button></td>
                <td><button data-ops="divided by" class="ops">÷</button></td>
            </tr>
            <tr>
                <td><button id="module" data-ops="module" class="ops">||</button></td>
                <td><button class="num-btn" data-num="7">4</button></td>
                <td><button class="num-btn" data-num="7">5</button></td>
                <td><button class="num-btn" data-num="7">6</button></td>
                <td><button data-ops="times" class="ops">*</button></td> <!--multiply можна замість times-->
            </tr>
            <tr>
                <td><button id="square-root" data-ops="square-root" class="ops">√</button></td> <!-- квадратний корінь -->
                <td><button class="num-btn" data-num="7">1</button></td>
                <td><button class="num-btn" data-num="7">2</button></td>
                <td><button class="num-btn" data-num="7">3</button></td>
                <td><button data-ops="minus" class="ops">-</button></td>
            </tr>
            <tr>
<!--                <td>-->
<!--                    <div class="numbers-button" role="button">4</div>-->
<!--                    <div class="numbers-button" role="button">4</div>-->
<!--                </td>-->
                <td class="degrees">
                    <button id="square-degree" data-ops="degree" class="ops degreesnum">x<sup>2</sup></button>
                    <button id="cube" data-ops="degree" class="ops degreesnum">x<sup>3</sup></button>
                </td>
                <td><button class="num-btn" data-num="7">0</button></td>
                <td><button class="dot-btn" data-num=".">.</button></td>
                <td><button id="equals" class="ops equals" data-result="">=</button></td>
                <td><button data-ops="plus" class="ops">+</button></td>
            </tr>
        </table>
    </div>
</div>


<script src="assets/js/main.min.js"></script>
</body>
</html>
